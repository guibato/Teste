<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Imobiliário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 shadow-lg">
        
        <div class="container mx-auto flex justify-between items-center">
            
            <div class="relative inline-block">
                <!-- Botão Dropdown -->
                <button id="dropdownDefaultButton" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center">
                    Menu
                    <svg class="w-2.5 h-2.5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>
            
                <!-- Menu Dropdown -->
                <div id="dropdown" class="hidden absolute top-full left-0 mt-2 w-44 bg-gray-700 divide-y divide-gray rounded-lg shadow-lg dark:bg-gray-700 z-50 rounded-lg focus:outline-none border border-gray-200">
                    <ul class="py-2 text-sm text-white dark:text-gray-200">
                        <li><a href="{% url 'cadastro_cliente' %}" class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-800">Cadastrar clientes</a></li>
                        <li><a href="{% url 'listar_clientes' %}" class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-800">Listar clientes</a></li>
                        <li><a href="{% url 'cadastro_imovel' %}" class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-800">Cadastrar imóveis</a></li>
                        <li><a href="{% url 'listar_imoveis' %}" class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-800">Listar imóveis</a></li>
                        <li><a href="{% url 'cadastro_contrato' %}" class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-800">Cadastrar contratos</a></li>
                        <li><a href="{% url 'listar_contratos' %}" class="block px-4 py-2 hover:bg-gray-800 dark:hover:bg-gray-800">Listar contratos</a></li>
                    </ul>
                </div>
            </div>
            

    
            <!-- Logo ou Nome do Sistema -->
            <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-100 hover:text-gray-300 transition-colors">
                Palestra Imóveis
            </a>
            <!-- Botão de Logout -->
            <div>
                <a href="{% url 'logout' %}" class="px-4 py-2 bg-slate-800 text-white rounded-md hover:bg-slate-700 transition-colors">
                    Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Mensagens de Feedback -->
    {% if messages %}
    <div class="container mx-auto p-4">
        {% for message in messages %}
        <div class="bg-green-600 text-white px-4 py-2 rounded-md mb-4 shadow-md">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% load static %}
    <script src="{% static 'js/bundle.js' %}"></script>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownButton = document.getElementById('dropdownDefaultButton');
        const dropdownMenu = document.getElementById('dropdown');

        dropdownButton.addEventListener('click', function () {
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', function (event) {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    });
</script>


</html>
